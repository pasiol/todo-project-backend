apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-project-broadcaster
  namespace: todo-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-project-broadcaster
  template:
    metadata:
      labels:
        app: todo-project-broadcaster
    spec:
      containers:
        - name: todo-project-broadcaster
          image: pasiol/subcriber-bot@sha256:b94faf7fdc269c193c0fa3c32c07798ee4e7813018408b0efe32d5d951f00d11
          env:
            - name: NATS_URL
              value: nats://my-nats:4222
            - name: NATS_CHANNEL
              value: todos
            - name: NATS_GROUP
              value: nats_subscribers
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: broadcaster
                  key: API_KEY
            - name: CHAT_ID
              valueFrom:
                secretKeyRef:
                  name: broadcaster
                  key: CHAT_ID
          resources:
            limits:
              cpu: "10m"
              memory: "20Mi"