apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-project-backend-db
  namespace: todo-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-project-backend-db
  template:
    metadata:
      labels:
        app: todo-project-backend-db
    spec:
      containers:
        - name: todo-project-backend-db
          image: IMAGE_PLACEHOLDER
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_DB
          volumeMounts:
            - name: postgres-volume-mount
              mountPath: /var/lib/postgresql/data
              subPath: postgres
      volumes:
        - name: postgres-volume-mount
          persistentVolumeClaim:
            claimName: todo-project-backend-pvc