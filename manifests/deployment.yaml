apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-project-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-project-backend
  template:
    metadata:
      labels:
        app: todo-project-backend
    spec:
      containers:
        - name: backend
          image: pasiol/todo-project-backend@sha256:aec26fce913e6046e9ae34a3b09c6fb354b451c24faff3de77d507347d9758b7
          env:
            - name: APP_PORT
              value: "8888"
            - name: ALLOWED_ORIGINS
              value: "*"