apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-project-backend
  namespace: todo-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-project-backend
  template:
    metadata:
      labels:
        app: todo-project-backend
    spec:
      volumes:
        - name: env-file
          configMap:
            name: todo-db-host
            items:
              - key: env.properties
                path: ".env"
      containers:
        - name: todo-project-backend
          image: gcr.io/PROJECT_ID/IMAGE
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_DB
          volumeMounts:
            - mountPath: "/var/app/.env"
              name: env-file
              subPath: ".env"
          readinessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            httpGet:
              path: /health
              port: 8888
          resources:
            limits:
              cpu: "10m"
              memory: "20Mi"